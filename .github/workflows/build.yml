name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: ./mvnw --batch-mode verify
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-keep
          path: |
            target/faker-**.jar
